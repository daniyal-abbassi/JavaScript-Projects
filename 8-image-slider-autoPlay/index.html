<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <div class="contaienr">
        <div class="slides">
            <div class="slide">
                <img src="https://images3.alphacoders.com/671/671320.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="https://images7.alphacoders.com/572/572786.png" alt="Image 4">
            </div>
            <div class="slide">
                <img src="https://images7.alphacoders.com/656/656799.png" alt="Image 6">
            </div>
            <div class="slide">
                <img src="https://images4.alphacoders.com/657/657895.png" alt="Image 7">
            </div>
            <div class="slide">
                <img src="https://images2.alphacoders.com/137/1371077.png" alt="Image 8">
            </div>
            <div class="slide">
                <img src="https://images5.alphacoders.com/120/1209035.jpg" alt="Image 10">
            </div>
        </div>
        <div class="slide-control">
            <button id="prev-btn">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button id="next-btn">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
