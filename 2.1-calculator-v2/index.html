<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        
        <div class="display" id="display">0</div>
        <div class="calculator-keys">
            
            
           
            
            
            
            <button class="operator" value="clear-all" id="clear-all">AC</button>
            <button class="number" value="7" id="seven">7</button>
            <button class="number" value="8" id="eight">8</button>
            <button class="number" value="9" id="nine">9</button>
            <button class="operator" value="add" id="addition">+</button>
            <button class="number" value="4" id="four">4</button>
            <button class="number" value="5" id="five">5</button>
            <button class="number" value="6" id="six">6</button>
            <button class="operator" value="subtract" id="subtract">-</button>
            <button class="number" value="1" id="one">1</button>
            <button class="number" value="2" id="two">2</button>
            <button class="number" value="3" id="three">3</button>
            <button class="operator" value="multiply" id="multiply">*</button>
            
            <button class="number" value="0" id="zero">0</button>
            <button class="number" value="." id="decimal">.</button>
            <button class="operator" value="equals" id="equals">=</button>
            <button class="operator" value="divide" id="divide">/</button>
        </div>
    </div>





    <script src="./scripts.js"></script>
</body>
</html>
